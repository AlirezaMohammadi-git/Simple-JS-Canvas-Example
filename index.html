<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Playing with Canvas!</title>
</head>

<body>

  <header class="header">

    <div class="control">
      <p>width</p>
      <input type="number" id="canvas-width" value="2">
    </div>
    <div class="control">
      <p>background color</p>
      <input type="color" id="canvas-background" value="#fff1db">
    </div>
    <div class="control">
      <p>color</p>
      <input type="color" id="canvas-color" value="#000000">
    </div>
    <div class="control">
      <button id="clear">Clear</button>
    </div>

  </header>

  <main class="main">
    <canvas id="canvas-id" width="900px" height="800px"></canvas>
  </main>

  <script src="app.js">
  </script>
</body>

</html>
